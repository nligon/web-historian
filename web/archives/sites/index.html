<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" type="text/css" href="styles.css" />
</head>

<body>
  Enter a URL here:
  <form method="POST">
    <input type="input" name="url" class='search' onkeydown="search(this)"></input>
    <br>
    <input type="submit" value="Submit URL">
  </form>
  <script>
  var search = function(ele) {
    if (event.keyCode === 13) {
    // do this on enter:
      $.ajax({
        url: 'http://127.0.0.1:8080',
        type: 'POST',
        data: JSON.stringify(ele.value),
        contentType: 'application/json',
        success: function(data) {
          // Trigger a fetch to update the messages, pass true to animate
          // app.fetch();
        },
        error: function(data) {
          console.error('error: Failed to send message', data);
        }
      });
    }
  }


  </script>
</body>

</html>
